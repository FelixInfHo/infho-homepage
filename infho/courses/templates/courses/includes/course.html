{% load static %}

<li>
    <article class="course">
        <a href="{% url "course-detail-page" course.slug %}">
            <img src="{{ course.image.url }}" alt="{{ course.title }}" style="max-width: 300px;">

            <div class="course__content">
                <h3>{{ course.title }}</h3>
                <p>{{ course.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
