{% load static %}
{% include 'title_page/header.html' %}
<div class="col-sm-8 ms-auto me-auto">
  <h2 class="text-uppercase fw-bolder">{{blog_post.title}}</h2>
  
  <!-- Carousel -->
  <div class="col-sm-8 ms-auto me-auto">
    <div id="demo" class="carousel slide p-5 ms-auto me-auto" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{blog_post.title_image_path}}" class="d-block w-100">
        </div>
        
        {% if blog_post.image_path_array != "" and blog_post.image_path_array != "," %}
        {% for image in blog_post.image_path_array %}
        <div class="carousel-item">
          <img src="{{ image }}" class="d-block w-100">
        </div>
        {% endfor %}
        {% endif %}
      </div>

    <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="mb-5">
      {{blog_post.content_text}}
    </div>

</div>
{% include 'title_page/footer.html' %}
